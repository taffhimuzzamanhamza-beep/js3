<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Array </title>
</head>
<body>
    <h1>Sum of Array </h1>
  <p id="sum"></p>

  <script>

    const numbers = [11, 22, 33, 44, 55];

    
    let sum = 0;
    for (let i = 0; i < numbers.length; i++) {
      sum += numbers[i];
    }
    
   let result = document.getElementById("sum").innerHTML = "Sum = " + sum;
   console.log(result)
    
  </script> 
</body>
</html>
